<!-- Vista principal: lista de supermercado -->
<section class="card contenedor-lista">
  <div class="layout-formulario-tabla">
    <!-- Columna izquierda: formulario -->
    <div class="lado-formulario">
      <h2 class="titulo-seccion">Producto</h2>
      <form id="form-agregar" class="form-agregar">
        <input type="hidden" id="producto-id" value="" />
        <div class="campo">
          <label for="nombre-producto">Nombre del producto</label>
          <input type="text" id="nombre-producto" placeholder="Ej: Leche" />
        </div>
        <div class="campo">
          <label for="cantidad-producto">Cantidad</label>
          <input type="number" id="cantidad-producto" min="1" value="1" />
        </div>
        <div class="campo">
          <label for="precio-producto">Precio</label>
          <input type="number" id="precio-producto" min="0" step="0.01" value="0" />
        </div>
        <div class="form-botones">
          <button type="submit" id="btn-agregar">Agregar</button>
          <button type="button" id="btn-cancelar" class="btn btn-cancelar" style="display: none;">Cancelar</button>
        </div>
      </form>

      <p id="mensaje-error" class="mensaje-error" aria-live="polite"></p>

      <div class="contadores" aria-label="Resumen de productos">
        <span id="cont-total">Total: 0</span>
        <span id="cont-comprados">Comprados: 0</span>
        <span id="cont-pendientes">Pendientes: 0</span>
      </div>
    </div>

    <!-- Columna derecha: tabla -->
    <div class="lado-tabla">
      <h2 class="titulo-seccion">Lista de productos</h2>
      <div class="tabla-contenedor">
        <table class="tabla-productos" aria-label="Lista de productos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="lista-productos">
            <!-- Las filas se insertan con JavaScript (createElement) -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
